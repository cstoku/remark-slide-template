var node = null
        slideshow.on('afterShowSlide', function (s) {
            var mermaid_classname = 'mermaid-graph';
            document.getElementsByClassName('remark-slide-container')[s.getSlideIndex()]
                    .getElementsByClassName(mermaid_classname)
                    .map( function(e){
                        if(!(e.hasAttribute('data-processed') && e.getAttribute('data-processed') == 'true')) {
                            console.log('convert:', e);
                            e.innerHTML = e.innerText;
                            e.className = mermaid_classname;
                            mermaid.init(undefined, e);
                        }
                    })
        });
